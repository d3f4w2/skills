[pytest]
python_files = tests/**/*.py
testpaths = tests/

[tool.pytest.ini_options]
minversion = 7.0
addopts = -v

[coverage:run]
branch = true
source = meta_skills
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
